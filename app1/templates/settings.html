{%extends "basetemplate.html" %}
    {%block title %}
        <title>Reply</title>
    {%endblock%}
    {%block content%}
    <body>
        <div>
            <h1>
                Hello {{ current_user }}!
            </h1>
        </div>
        <div>
            <form action="settings" method="POST">
                {% csrf_token %} 
                Write your bio here! (Max 300 chars)
                <input type="text" name="bio">
                <input type="submit">
            </form>
        </div>
        <div>
            <div>
                <a href="/">Back</a>
                <a href="{% url 'logout' %}">Logout</a>
                <a href="{% url 'index' %}">Home</a>
            </div>
        </div>
    </body>
    {%endblock%}
