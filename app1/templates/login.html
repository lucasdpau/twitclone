<!DOCTYPE html>
<html>
    <head>
        {% load static %}
	<meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'app1/styles.css' %}">
	<link rel="icon" href="{% static 'app1/favicon.ico' %}" type="image/x-icon" />
        <title>Login</title>
    </head>
    <body class="login_page">
        <div class="centered">
            <div>
                {{ message }}
            </div>
            <h2>
                Log in To FakeTwitter Here!
            </h2>
            <div>
                <form id="login_form" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
		    <div>
			<div>
                            <label for="username">Username</label><br>
			    <input type="text" name="username" id="username" class="login_input_field">
			</div>
			<div>
                            <label for="password">Password</label><br>
			    <input type="password" name="password" id="password" class="login_input_field">
			</div>
			<div id="login_forgot_password">
               			Don't want to register?
			</div>
			<div>
	                	<input class="button" type="submit" value="Log in">
			</div>
			<div class="register_button_wrapper">
				<a class="register_button" href="{% url 'register' %}">Register!</a>
			</div>
                    </div>
                </form>
            </div>
            <div>
                <a href="{% url 'index' %}">Home</a><br>
		<a href="/users">List of users</a><br>
		TwitClone 2020.<br>
		Check out <a href="https://lucasdpau.github.io">my other projects!</a>
            </div>
            
        </div>
    </body>
<script src="{% static 'app1/login.js' %}"></script>
</html>
