{%extends "basetemplate.html" %}
    {%block title %}
        <title>Register</title>
    {%endblock%}
    {%block content%}
    <body>
        <div  class="centered">
            <div>
                <h1>
                    {{message}}
                </h1>
            </div>
            <div>
                <h1 class="centered">
                    Create your account
                </h1>
            </div>
            <div>
                <form id="registry_form" action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div>
                        <label for="username">Username</label><br>
                        <input type="text" name="username" id="username" class="login_input_field">
                    </div>
                    <div>
                        <label for="email">Email</label><br>
                        <input type="text" name="email" id="label" class="login_input_field">
                    </div>
                    <div>
                        <label for="password">Password</label><br>
                        <input type="password" name="password" id="password" class="login_input_field">
                    </div>
                    <div>
                        <label fpr="confirm">Confirm Password</label><br>
                        <input type="password" name="confirm" id="confirm" class="login_input_field">
                    </div>
                    <div>
                        <input type="submit" class="register_button">
                    </div>                    
                </form>
            </div>
            <div>
                <a href="{% url 'index' %}">Home</a>
            </div>
            
        </div>
    </body>
    {%endblock%}
