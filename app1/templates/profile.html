<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>

    </head>
    <body>
        <div>
            <h1>
                Hello {{ users }}!
            </h1>
            <ul>
                {% for tweet in tweets %}
                <li>
                    {{ tweet }}
                </li>
                {% endfor %}
            </ul>
            <br>
            {{message}}
        </div>
        <div>
            <form action="/profile/{current_username}" method="POST">
                {% csrf_token %} 
                Enter your tweet here! (Max 140 chars)
                <input type="text" name="tweet">
                <input type="submit" value="TWEET">
            </form>
        </div>
        <div>
            <div>
                <a href="{% url 'logout' %}">Logout</a>
            </div>   
        </div>
    </body>
</html>
