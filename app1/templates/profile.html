<!DOCTYPE html>
<html>
    <head>
        <title>Profile for </title>

    </head>
    <body>
        <div>
            <h1>
                Hello {{ users }}!
            </h1>
            <ul>
                {% for tweet in tweets %}
                <li>
                    {{ tweet }} <a href="/reply/{{tweet.id}}">Reply!</a>
                </li>
                {% endfor %}
            </ul>
            <br>
            {{message}}
        </div>
        <div>
            <form action="/profile/{{current_username}}" method="POST">
                {% csrf_token %} 
                Enter a new tweet here! (Max 140 chars)
                <input type="text" name="tweet">
                <input type="submit" value="TWEET">
            </form>
        </div>
        <div>
            <div>
                <a href="{% url 'logout' %}">Logout</a>
                <a href="{% url 'index' %}">Home</a>
            </div>
        </div>
    </body>
</html>
