<!DOCTYPE html>
<html>
    <head>
        <title>Main Page</title>

    </head>
    <body>
        <div>
            <h1>
                <a href="/profile/{{current_username}}">Hello {{ users }}! </a>
            </h1>
            <ul>
                {% for tweet in tweets %}
                <li>
                    {{ tweet }} <a href="/reply/{{tweet.id}}">Reply!</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div>
            <form action="/profile/{{current_username}}" method="POST">
                {% csrf_token %} 
                Enter your tweet here! (Max 140 chars)
                <input type="text" name="tweet">
                <input type="submit" value="TWEET">
            </form>
        </div>
        <div>
            <div>
                <a href="{% url 'logout' %}">Logout</a>
            </div>   
        </div>
    </body>
</html>
