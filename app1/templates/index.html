{%extends "basetemplate.html" %}
    {%block title %}
        <title>Main Page</title>
    {%endblock%}
    {%block content%}
    <body>
        <div class="index_wrapper">
            <h1>
                <a href="/profile/{{current_username}}">Hello {{ current_username }}! </a>
            </h1>
            <div class="tweet_container">
                {% for tweet in tweets %}
                    <div class="tweetcard">
                        <div class="tweet_profile_pic">
                            {% load static %}
                            <a href="profile/{{tweet.author}}">
                                <img src="{% static 'app1/' %}{{tweet.author.profile.profile_pic}}">
                            </a>
                        </div>
                        <div class="tweet_content">
                            <div class="tweet_content_header">
                                <div class="tweet_author">
                                    <a href="profile/{{tweet.author}}">{{tweet.author}}</a>
                                </div>
                                <div class="tweet_time">
                                    {{tweet.datetime}}
                                </div>
                            </div>
                            <div>
                                {{ tweet.text }}
                            </div>
                            <div class="tweet_footer">
                                <div class="tweet_reply">
                                    <a href="/reply/{{tweet.id}}">Reply!</a>
                                </div>
                                <div class="tweet_children"> 
                                    <a href="/tweets/{{tweet.id}}">View Replies</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
           
        </div>
        <div>
            <form action="/profile/{{current_username}}" method="POST">
                {% csrf_token %}  
           	<textarea name="tweet"></textarea>
		<br>
                <input type="submit" value="TWEET (Max 140 chars)">
            </form>
        </div>
        <div>
            <div>
                <a href="{% url 'logout' %}">Logout</a>
            </div>   
        </div>
    </body>
    {%endblock%}
